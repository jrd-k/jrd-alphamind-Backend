name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: alphamind_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Prevent live trading in CI unless explicitly allowed
        run: |
          if [ "${{ secrets.ENABLE_LIVE_TRADING }}" = "true" ] && [ "${{ secrets.CI_ALLOW_LIVE }}" != "true" ]; then
            echo "Live trading is not allowed in CI. Set CI_ALLOW_LIVE=true in repository secrets to allow it."
            exit 1
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/alphamind_test
          REDIS_URL: redis://localhost:6379/0
          ENABLE_LIVE_TRADING: ${{ secrets.ENABLE_LIVE_TRADING }}
          CONFIRM_LIVE: ${{ secrets.CONFIRM_LIVE }}
          CI_ALLOW_LIVE: ${{ secrets.CI_ALLOW_LIVE }}
        run: |
          python -m alembic upgrade head
      
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/alphamind_test
          REDIS_URL: redis://localhost:6379/0
          ENABLE_LIVE_TRADING: ${{ secrets.ENABLE_LIVE_TRADING }}
          CONFIRM_LIVE: ${{ secrets.CONFIRM_LIVE }}
          CI_ALLOW_LIVE: ${{ secrets.CI_ALLOW_LIVE }}
        run: |
          PYTHONPATH=$(pwd) pytest -q --cov --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
